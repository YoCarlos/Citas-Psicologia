<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "Notificaci√≥n" }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: #222;
        }

        .card {
            max-width: 560px;
            margin: 24px auto;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 24px;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 12px;
        }

        p {
            margin: 0 0 12px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        {% block content %}{% endblock %}
        <div class="footer">
            Enviado por CitasPsico (ambiente {{ env or "local" }}).
        </div>
    </div>
</body>

</html>
